<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>

	<!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i|Playfair+Display:400,400i,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="page-header">
    </div>
    
	<div class="container-fluid">  
    <div class="row print page-contain">
	<div class="col-xs-12 col-sm-4 col-md-4 page-info">
        {{#block "page-info"}}
		<div class="description">
            <p class="desc-title">{{ desc-title }}</p>

			<div class="desc-divider"></div>

			<p class="desc-subtitle">{{ desc-subtitle }}</p>
            <p class="desc-info">{{ desc-info }}</p>
		</div>
        {{/block}}
	</div>
        
    <div class="col-xs-12 col-sm-8 col-md-8 page-images">
        {{#block "page-images"}}
		<div class="page-section">
            <img class="page-img" src="{{ img-link }}" alt="{{ img-desc }}">
            <p class="page-caption">{{ page-caption }}</p>
        </div>
        {{/block}}
	</div>

        
        
	</div>
        
    <div class="page-footer">
        <div class="footer-divider"></div>
        <a href="https://kellyluo25.github.io/"><p class="footer-text">kelly luo</p></a>
    </div>
        
    </div>



	<!-- js -->
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nunjucks.min.js"></script>
    <script src="js/nj.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
